name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: npm
      - run: npm ci
      - name: Build HTML ðŸš§
        run: npm run build
      - name: Deploy to GitHub Pages  ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: deploy
          folder: dist
          clean: false

