name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Verify lockfiles unchanged
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain
            exit 1
          fi

      - name: Restore build cache
        id: build-cache
        uses: actions/cache@v5.0.1
        with:
          path: |
            dist
            _site
          key: ${{ runner.os }}-build-${{ hashFiles('build.ts', 'gist.ts', 'resume.json', 'tsconfig.json', 'types.ts', 'package-lock.json') }}

      - run: npm run build
        if: steps.build-cache.outputs.cache-hit != 'true'

      - run: node ./dist/build.js
        if: steps.build-cache.outputs.cache-hit != 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          preview: true

      - name: Find preview comment
        if: steps.deployment.outputs.page_url != ''
        id: find-preview-comment
        uses: peter-evans/find-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "Preview:"

      - name: Comment preview URL
        if: steps.deployment.outputs.page_url != ''
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-preview-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            Preview: ${{ steps.deployment.outputs.page_url }}

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Verify lockfiles unchanged
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain
            exit 1
          fi

      - name: Restore build cache
        id: build-cache
        uses: actions/cache@v5.0.1
        with:
          path: |
            dist
            _site
          key: ${{ runner.os }}-build-${{ hashFiles('build.ts', 'gist.ts', 'resume.json', 'tsconfig.json', 'types.ts', 'package-lock.json') }}

      - run: npm run build
        if: steps.build-cache.outputs.cache-hit != 'true'

      - run: node ./dist/build.js
        if: steps.build-cache.outputs.cache-hit != 'true'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
