name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Verify lockfiles unchanged
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain
            exit 1
          fi

      - run: npm run build

      - run: node ./dist/build.js

      - name: Add CNAME if present
        run: |
          if [ -f CNAME ]; then
            cp CNAME _site/CNAME
          fi

      - name: Deploy preview to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          destination_dir: previews/pr-${{ github.event.number }}
          keep_files: true
          cname: ${{ vars.PAGES_CNAME }}

      - name: Compute preview URL
        id: preview-url
        run: |
          owner="${{ github.repository_owner }}"
          repo="${{ github.event.repository.name }}"
          if [ "$repo" = "${owner}.github.io" ]; then
            base="https://${owner}.github.io"
          else
            base="https://${owner}.github.io/${repo}"
          fi
          echo "url=${base}/previews/pr-${{ github.event.number }}/" >> "$GITHUB_OUTPUT"

      - name: Find preview comment
        id: find-preview-comment
        uses: peter-evans/find-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "Preview:"

      - name: Comment preview URL
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-preview-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            Preview: ${{ steps.preview-url.outputs.url }}

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: "24"
          cache: "npm"

      - run: npm ci

      - name: Verify lockfiles unchanged
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git status --porcelain
            exit 1
          fi

      - run: npm run build

      - run: node ./dist/build.js

      - name: Add CNAME if present
        run: |
          if [ -f CNAME ]; then
            cp CNAME _site/CNAME
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site
          keep_files: true
          cname: ${{ vars.PAGES_CNAME }}
